<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TestCss</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style type="text/css">
  body {
    margin:0; padding:0;
  }
  .top {
    height: 100px; background:blue;
  }
  .main {
    height: 200px; width: 800px; background: #ccc;
    margin: 0 auto;
  }
  .foot {
    height: 100px; width: 800px; background: #900; margin: 0 auto;
  }
  </style>
</head>
<body>
  <app-three-column></app-three-column>
  <div class="top">
  </div>
  <div class="main">
  </div>
  <!-- 上个元素的margin-bottom和下一个元素的margin-top会重叠，以大的为准，不会叠加 -->
  <hr />
  <!-- 如果外层元素有border或者padding，则内层元素的高会贴着外层元素 -->
  <div style="height:auto; background:silver; ">
    <p style="margin-top:2em; margin-bottom:2em; ">A Paragraph!</p>
  </div>
  <div style="height:auto; background:silver; border-top: 1px solid; border-bottom: 1px solid; ">
    <p style="margin-top:2em; margin-bottom:2em; ">Another Paragraph!</p>
  </div>
  <div class="foot">
  </div>
  <app-root></app-root>
</body>
</html>
